<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpine.js Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-xl font-bold mb-4" x-text="currentAuthor"></h2>
            <p class="text-gray-700 text-base" x-text="currentQuote"></p>
            <button class="btn btn-primary mt-4" @click="getRandomQuote()">Generate new quote</button>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.3.3/dist/cdn.min.js"></script>
<script src="js/app.js"></script>
</html>
