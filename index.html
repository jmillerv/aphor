<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
<div class="quote-container">
    <div class="six columns centered-quote">
            <p id="quote-text"></p>
            <p>
                <span class="em-dash">&mdash;</span>
                <span id="quote-author" class="author"></span>
                <span id="quote-citation" class="citation"></span>
            </p>
        <button class="btn btn-primary"  id="new-quote">New Quote</button>
    </div>
</div>
</body>
<script type="module" src="js/quote.js"></script>
<script>
    // Call the populateQuote function here
    populateQuote();
</script>
</html>
